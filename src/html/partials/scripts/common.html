<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"
  integrity="sha512-gY25nC63ddE0LcLPhxUJGFxa2GoIyA5FLym4UJqHDEMHjp8RET6Zn/SHo1sltt3WuVtqfyxECP38/daUc/WVEA=="
  crossorigin="anonymous"></script>
<script>
  const courusel = () =>{
    $('.owl-carousel').owlCarousel({
      loop: true,
      margin: 10,
      nav: true,
      responsive: {
        300 : {
        items : 1,
        },
      },
    });
  };
  const hamb = function () {
    $('.header__hamburger').on('click', () => {
      $('.header__hamburger').toggleClass('header__hamburger--active');
      $('.header__navList').toggleClass('header__navList--active');
      $('body').toggleClass('noScroll');
    });
    $('.header__navItem').on('click', () => {
      $('.header__hamburger').toggleClass('header__hamburger--active');
      $('.header__navList').toggleClass('header__navList--active');
      $('body').toggleClass('noScroll');
    });
  };
   $(() => {
   hamb();
   courusel();
   });
</script>
<script src="@@webRoot/js/@@vendorJs" defer></script>
<script src="@@webRoot/js/@@mainJs" defer></script>
